  <header class="pageHeader">

      <ul>

    </nav>
  </header>
  <article class="content">
    <h1> <img src="images/small5.png" width="32" height="45"  alt=""/> Contact</h1>
    <section class="parts">
      <form action="thankyou.html" method="post" name="form1" id="form1">
        <p>
          <label for="firstName">First Name:</label>
          <input type="text" required name="textfield" id="firstName">
          <label for="lastName"> Last Name:</label>
          <input type="text" required name="textfield" id="lastName">
        </p>
        <p>
          <label>
            Gender:
            <input type="radio" name="Gender" value="1" id="Gender_0">
            Female</label>
          <label>
            <input type="radio" name="Gender" value="2" id="Gender_1">
            Make</label>
          <br>
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" required name="email" id="email" style="width:220px">
          <label for="tel">Tel:</label>
          <input type="tel" name="tel" id="tel">
        </p>
        <p>The attractions you want to go:
          <label style="margin-left:40px"><br>
            <input type="checkbox" name="attractions" value="1" id="attractions_0" style="margin-top:10px">
            Terra Cotta Warriors and Horses</label>
          <br>
          <label style="margin-left:40px">
            <input type="checkbox" name="attractions" value="2" id="attractions_1">
            City Wall</label>
          <br>
          <label style="margin-left:40px">
            <input type="checkbox" name="attractions" value="3" id="attractions_2">
            Big Wild Goose Pagoda</label>
          <br>
          <label style="margin-left:40px">
            <input type="checkbox" name="attractions" value="4" id="attractions_3">
            Bell Tower</label>
          <br>
          <label style="margin-left:40px">
            <input type="checkbox" name="attractions" value="5" id="attractions_4">
            Shaanxi History Museum</label>
          <br>
          <label style="margin-left:40px">
            <input type="checkbox" name="attractions" value="6" id="attractions_5" style="margin-bottom:10px">
            Mt. Huashan</label>
        </p>
        <p>
          <label for="select">Rate this website:</label>
          <select style="font-size:16px; width:180px; height:25px">
            <option value="1">good</option>
            <option value="2">very good</option>
            <option value="3">not good</option>
            <option value="4">I don't know</option>
          </select>
        </p>
        <p>
          <label for="textarea">Ask Questions:</label>
          <br>
          <textarea name="textarea" id="textarea" style="width:550px; height:100px"></textarea>
        </p>
        <p>
          <input type="submit" name="submit" id="submit" value="Submit">
          <br>
        </p>
      </form>
    </section>
  </article>
